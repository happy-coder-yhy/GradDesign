  <ellipse cx="32" cy="32" rx="3" ry="12" fill="#60a5fa" opacity="0.6"/>

  <!-- 窗户 -->
  <circle cx="32" cy="20" r="1.5" fill="#ffffff" opacity="0.9"/>
  <circle cx="32" cy="24" r="1.5" fill="#ffffff" opacity="0.9"/>
  <circle cx="32" cy="28" r="1.5" fill="#ffffff" opacity="0.9"/>
  <circle cx="32" cy="36" r="1.5" fill="#ffffff" opacity="0.9"/>
  <circle cx="32" cy="40" r="1.5" fill="#ffffff" opacity="0.9"/>
</svg>